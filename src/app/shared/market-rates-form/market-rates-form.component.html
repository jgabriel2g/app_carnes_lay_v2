<div class="container mx-auto pb-4 px-8 sm:px-6 lg:px-8 max-w-full">
  <div class="py-6">
    <div>
      <nav class="mb-10" aria-label="Back">
        <a routerLink="/home/sales/market-rates" class="cursor-pointer flex items-center text-sm font-medium text-gray-500 hover:text-gray-700">
          <svg class="-ml-1 mr-1 h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
          </svg>
          Retroceder
        </a>
      </nav>
      <nav class="hidden sm:flex" aria-label="Breadcrumb">
        <ol role="list" class="flex items-center space-x-4">
          <li>
            <div class="flex">
              <a  class="text-sm font-medium text-gray-500 hover:text-gray-700">Home</a>
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
              </svg>
              <a [routerLink]="['/home/sales/market-rates']"   class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Cotizaciones</a>
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
              </svg>
              <a  aria-current="page" class="ml-4 text-sm font-medium text-red-500 hover:text-red-700">Formulario</a>
            </div>
          </li>
        </ol>
      </nav>
    </div>
    <div class="mt-4 md:flex md:items-center md:justify-between">
      <div class="min-w-0 flex-1">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Formulario de cotizaciones</h2>
      </div>
      <div class="mt-4 flex flex-shrink-0 md:ml-4 md:mt-0">
        <button *ngIf="authSvc.hasPermission('create-market-rates')" [disabled]="isLoading" (click)="sendMarketRate()" type="button" class="btn-primary px-6">Guardar</button>
      </div>
    </div>
  </div>
    <!-- Products finder input field -->
    <div class="lg:col-span-3 mb-3">
      <label class="mb-3">Buscador de productos</label>
      <p-autoComplete

        placeholder="Esribe el nombre del producto"
        [(ngModel)]="selectedItem"
        [suggestions]="suggestions"
        (completeMethod)="search($event)"
        (onSelect)="onProductSelect($event)"
        [delay]="0"
      ></p-autoComplete>
    </div>

    <div class="lg:col-span-3">

      <div class="mb-3">
        <label for="description" >Descripci√≥n</label>
        <div class="mt-2">
          <textarea rows="4" [(ngModel)]="description" name="description" id="description" class="inputs"></textarea>
        </div>
      </div>
      <div>
        <label for="price" >Precio</label>
        <div class="mt-2">
          <input type="number" [(ngModel)]="price" name="price" id="price" class="inputs">
        </div>
      </div>

    </div>
</div>

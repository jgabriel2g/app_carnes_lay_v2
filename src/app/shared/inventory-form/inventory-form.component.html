<div class="container mx-auto pb-4 px-6 sm:px-6 lg:px-8  md:max-w-full">
  <div class="py-10">
    <div>
      <nav class="mb-6" aria-label="Back">
        <a routerLink="/home/inventory/products" class="flex items-center text-sm font-medium text-gray-500 hover:text-gray-700">
          <svg class="-ml-1 mr-1 h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
          </svg>
          Retroceder
        </a>
      </nav>
      <nav class="hidden sm:flex" aria-label="Breadcrumb">
        <ol role="list" class="flex items-center space-x-4">
          <li>
            <div class="flex">
              <a  class="text-sm font-medium text-gray-500 hover:text-gray-700">Home</a>
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
              </svg>
              <a routerLink="/home/inventory/products" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Inventario</a>
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
              </svg>
              <a  aria-current="page" class="ml-4 text-sm font-medium text-red-500 hover:text-red-700">Formulario</a>
            </div>
          </li>
        </ol>
      </nav>
    </div>
    <div class="mt-4 md:flex md:items-center md:justify-between">
      <div class="min-w-0 flex-1">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Productos</h2>
      </div>
      <div class="mt-4 flex flex-shrink-0 md:ml-4 md:mt-0">
        <button [disabled]="isLoading" (click)="onSubmit()" type="button" class="btn-primary px-6">Guardar</button>
      </div>
    </div>
  </div>

  <form [formGroup]="productForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 h-full pt-10  mx-auto ">
    <!-- Code input field -->
    <div class="mb-2 w-full">
      <label for="code" >Código</label>
      <div class="relative mt-1s rounded-2xl shadow-md">
        <input formControlName="code" type="text" name="code" id="code" class="inputs" placeholder="Ingresa el código">
      </div>
    </div>

    <!-- Name input field -->
    <div class="mb-2 w-full">
      <label for="name" >Nombre</label>
      <div class="relative mt-1s rounded-2xl shadow-md">
        <input formControlName="name" type="text" name="name" id="name" class="inputs" placeholder="Ingresa el nombre del producto">
      </div>
    </div>

    <!-- Category input field -->
    <div class="mb-2 w-full">
      <label for="name" >Categoría</label>
      <div>
        <select formControlName="category" id="sales-box" name="sales-box" class="inputs shadow-md">
          <option *ngFor="let c of Categories" [value]=c.id >{{c.name}}</option>
          <option  [value]=0 >Selecciona la categoría del producto</option>
        </select>
      </div>
    </div>



    <!-- Only for inventory field  -->
    <label class="inline-flex items-center cursor-pointer mb-2 w-full lg:col-span-3 md:col-span-2 ">
      <input formControlName="is_inventory" type="checkbox" value=true class="sr-only peer">
      <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-red-300 dark:peer-focus:ring-red-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-600"></div>
      <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Solo para inventario</span>
    </label>

    <!-- have tax field  -->
    <label class="inline-flex items-center cursor-pointer mb-2 w-full lg:col-span-3 md:col-span-2">
      <input formControlName="is_tax" type="checkbox" value=true class="sr-only peer">
      <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-red-300 dark:peer-focus:ring-red-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-600"></div>
      <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Tiene impuesto</span>
    </label>

  </form>
</div>

<div class="grid grid-cols-1  lg:grid-cols-2 gap-6 h-full pt-10  mx-auto ">

  <!-- sale date input field -->
  <div class="mb-2 w-full col-span-1">
    <label for="sale-date" >Fecha de venta</label>
    <div class="relative mt-1s rounded-2xl ">
      <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-red-400">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
        </svg>
      </div>
      <input type="date" name="sale-date" id="sale-date" class="inputs" >
    </div>
  </div>

  <!-- Payment method input field -->
  <div class="mb-2 w-full col-span-1">
    <label for="id-type" >Método de pago</label>
    <select id="id-type" name="id-type" class="inputs ">
      <option selected>Efectivo</option>
      <option>Tarjeta debito/crédito</option>
    </select>
  </div>

  <!-- Sale client input field -->
  <div class="lg:col-span-2">
    <div class="">
      <label for="clients-finder" >Selecciona el  cliente</label>
      <p-autoComplete
      placeholder="..."
      [(ngModel)]="selectedItem"
      [suggestions]="suggestions"
      (completeMethod)="search($event)" />
    </div>
  </div>


  <div class="lg:col-span-2">
    <label for="products-finder" >Buscador de productos</label>
      <p-autoComplete
          [(ngModel)]="selectedItem"
          [suggestions]="suggestions"
          (completeMethod)="search($event)"
          placeholder="...." />
  </div>

  <div class="lg:col-span-3">
    <div class="">
      <div class="mt-8 flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
            <table class="min-w-full divide-y divide-gray-300">
              <thead>
                <tr>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-primary sm:pl-0">Código</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-primary">Nombre</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-primary">Peso</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-primary">Precio</th>
                  <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                    <span class="sr-only">Edit</span>
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                <tr>
                  <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-primary sm:pl-0">zyx</td>
                  <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-primary sm:pl-0">Pechuga de pollo</td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">54kg</td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">2000</td>
                  <td class="relative whitespace-nowrap py-4 flex justify-end gap-x-3">
                    <button>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-500 hover:text-red-700">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                      </svg>
                    </button>
                  </td>
                </tr>

                <!-- More people... -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="lg:col-span-2 ">
    <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-2">
      <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
        <dt class="truncate text-sm font-medium text-gray-500">Total Venta</dt>
        <dd class="mt-1 text-3xl font-semibold tracking-tight text-primary">$ 71,897</dd>
      </div>
      <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
        <dt class="truncate text-sm font-medium text-gray-500">Total Pagado</dt>
        <!-- sale value-pay input field -->
        <div class="mb-2 w-full col-span-1">
          <div class="relative mt-1s rounded-2xl ">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-red-400">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
            </div>
            <input type="number" name="sale-value-pay" id="sale-value-pay" class="inputs" placeholder="Ingresa el valor pagado por el cliente" >
          </div>
        </div>
      </div>
    </dl>
  </div>

</div>

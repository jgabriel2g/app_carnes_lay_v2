<ion-content>
  <div class="container mx-auto px-0 sm:px-6 lg:px-8 h-full">
    <div class="flex flex-col justify-center items-center gap-y-4 h-full  mx-auto md:max-w-md max-w-[290px]">
      <!-- Logo image-->
      <img src="assets/images/logo.png" class="mb-5" alt="">

      <!-- Action label -->
      <p class="text-center font-semibold text-sm mb-3 ">Ingresa tu correo electrónico para recuperar tu contraseña </p>
      <!-- Username input field -->
      <div class="mb-5 w-full">
        <div class="relative mt-1s rounded-2xl shadow-md">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-gray-400">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
            </svg>
          </div>
          <input type="email" name="email" id="email" class="inputs" placeholder="you@example.com">
        </div>
      </div>

      <!-- Submit button  -->
      <div class="mb-5 w-full shadow-md rounded-2xl">
        <button type="button" class="btn-primary" routerLink="/auth/recoverPasswordCode">Enviar</button>
      </div>
    </div>
  </div>
</ion-content>

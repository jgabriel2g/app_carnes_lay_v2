<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <div>
          <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 text-red-600">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0 0 12 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75Z" />
            </svg>
          </div>

          <div class="mb-2 w-full">
            <label for="id-type" >Clientes</label>
            <input type="text" [(ngModel)]="clientSelected" (keyup)="getSales()" placeholder="Buscar por cliente" class="inputs" >
          </div>
          <div class="mt-3 text-center sm:mt-5">
            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Facturas generadas</h3>
            <div *ngIf="bills.length" class="mt-2">
              <div class=" -mb-2 overflow-x-auto ">
                <div class="inline-block min-w-full py-2 align-middle lg:max-h-[60vh] max-h-[45vh]  ">
                  <table class="min-w-full divide-y divide-gray-300  overflow-y-auto">
                    <thead>
                      <tr>
                        <th scope="col" class="py-3.5 pl-4 pr-3 text-center text-sm font-semibold text-primary sm:pl-0">#</th>
                        <th scope="col" class="py-3.5 pl-4 pr-3 text-center text-sm font-semibold text-primary sm:pl-0">Productos</th>
                        <th scope="col" class="py-3.5 pl-4 pr-3 text-center text-sm font-semibold text-primary sm:pl-0">Costo total</th>
                        <th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-primary">Valor pagado </th>
                        <th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-primary">Cambio</th>
                        <th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-primary">MÃ©todo de pago</th>
                        <th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-primary">Cliente</th>
                        <!-- <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-primary"># de caja</th> -->
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 ">
                      <tr *ngFor="let b of bills; let i = index">
                        <td  class="whitespace-nowrap text-center py-2 pl-4 pr-3 text-sm font-medium text-primary sm:pl-0">{{i + 1}}</td>
                        <td (click)="showBillDetail(b.display_products)"  class="cursor-pointer whitespace-nowrap text-center py-2 pl-4 pr-3 text-sm font-medium text-primary sm:pl-0">Ver</td>
                        <td class="whitespace-nowrap text-center px-3 py-2 text-sm text-gray-500">{{b.total_cost | currency}}</td>
                        <td class="whitespace-nowrap text-center px-3 py-2 text-sm text-gray-500">{{b.total_received | currency}}</td>
                        <td class="whitespace-nowrap text-center px-3 py-2 text-sm text-gray-500">{{b.total_sent | currency}}</td>
                        <td class="whitespace-nowrap text-center px-3 py-2 text-sm text-gray-500">{{b.payment_method.name }}</td>
                        <td class="whitespace-nowrap text-center px-3 py-2 text-sm text-gray-500">{{b.client.first_name }} {{b.client.last_name }}</td>
                        <!-- <td class="whitespace-nowrap text-center px-3 py-2 text-sm text-gray-500"> </td> -->
                        <td class="whitespace-nowrap text-center px-3 py-2 text-sm text-gray-500">
                          <button (click)="deleSale(b.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-500 hover:text-red-700">
                              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                          </button>
                        </td>
                      </tr>
                      <!-- More sales... -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <nav class="flex justify-center mt-10" aria-label="Page navigation example">
              <ul class="flex items-center gap-x-2 -space-x-px h-10 text-base">
                <li>
                  <button [disabled]="isLoading" (click)="previousPage()" [disabled]="currentPage === 1" class="rounded-full disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center px-2 h-6 ms-0 leading-tight text-gray-500 bg-white border-e-0   hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800  dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    <span class="sr-only">Previous</span>
                    <svg class="w-3 h-3 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                  </button>
                </li>
                <li *ngFor="let page of pageNumbers" class="flex items-center justify-center">
                  <button [disabled]="isLoading"
                  (click)="goToPage(page)"
                  [class.active]="currentPage === page"  aria-current="page" class="z-10 rounded-full flex items-center flex-nowrap justify-center px-2 h-6 leading-tight text-gray-600 border-gray-300 bg-gray-50 hover:bg-red-100 hover:text-red-700  dark:bg-gray-700 dark:text-white">
                  {{ page }}
                  </button>
                <li>
                  <button [disabled]="isLoading" (click)="nextPage()" [disabled]="offset + limit >= totalItems" class="rounded-full disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center px-2 h-6 leading-tight text-gray-500 bg-white   hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800  dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    <span class="sr-only">Next</span>
                    <svg class="w-3 h-3 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                  </button>
                </li>
              </ul>
            </nav>
            <div  *ngIf="!bills.length" class="rounded-md bg-blue-50 p-4">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-7-4a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM9 9a.75.75 0 0 0 0 1.5h.253a.25.25 0 0 1 .244.304l-.459 2.066A1.75 1.75 0 0 0 10.747 15H11a.75.75 0 0 0 0-1.5h-.253a.25.25 0 0 1-.244-.304l.459-2.066A1.75 1.75 0 0 0 9.253 9H9Z" clip-rule="evenodd" />
                  </svg>
                </div>
                <div class="ml-3 flex-1 md:flex md:justify-between">
                  <p class="text-sm text-blue-700">Sin resultados</p>

                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="mt-5 sm:mt-6">
          <button type="button" (click)="closeModal()" class="btn-primary text-center">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>

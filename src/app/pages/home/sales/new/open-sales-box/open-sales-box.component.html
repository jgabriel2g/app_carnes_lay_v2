<div class="flex w-full min-h-screen h-full justify-center items-center">
    <app-loader *ngIf="isLoading"></app-loader>
    <div>
        <!-- phone name input field -->
      <div  *ngIf="!isLoading" class="mb-3 w-full">
        <h3 class="text-primary font-bold text-xl text-center mb-4">Abre la caja</h3>
        <label for="init_base_money">Dinero inicial de caja</label>
        <div class="relative mt-1s rounded-2xl shadow-md">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-gray-400">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </div>
          <input [(ngModel)]="boxInitMoney" type="text" name="init_base_money" id="init_base_money" class="inputs" placeholder="Ingresa el telÃ©fono">
        </div>
      </div>
      <button *ngIf="!isLoading && authSvc.hasPermission('open-sales-box')" (click)="openSalesBox()"  class="btn-primary">
        Abrir caja
      </button>
    </div>
</div>

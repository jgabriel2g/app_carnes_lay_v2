<div class="px-8 pt-20 sm:px-6 lg:px-8 block">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-2xl font-semibold leading-6 text-primary">Stock de {{product.name}}</h1>
      <p class="text-base mt-4">Listado de mercancia disponible por producto</p>
    </div>
  </div>
  <div class="mt-8 flow-root">
    <div class="-mx-4 -mb-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8 lg:max-h-[60vh] max-h-[45vh] ">
        <table class="min-w-full divide-y divide-gray-300 overflow-y-auto">
          <thead>
            <tr>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-primary">CÃ³digo</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-primary">Nombre</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-primary">Unidades</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-primary">Peso</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let s of product.stocks">
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{product.code}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{product.name}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{s.total_unit}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{s.weight}} {{s.type_of_weight.name}}</td>
              <td>
                <svg (click)="viewDetails(s.id)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-red-500 cursor-pointer mx-auto" >
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <nav class="flex justify-center mt-10 pb-4" aria-label="Page navigation example">
      <ul class="flex items-center gap-x-2 -space-x-px h-10 text-base">
        <li>
          <a href="#" class="rounded-full flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border-e-0   hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800  dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <span class="sr-only">Previous</span>
            <svg class="w-3 h-3 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="rounded-full flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white  hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800  dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">1</a>
        </li>
        <li>
          <a href="#" class="rounded-full flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white  hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800  dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">2</a>
        </li>
        <li>
          <a href="#" aria-current="page" class="z-10 rounded-full flex items-center justify-center px-4 h-10 leading-tight text-red-600 border-red-300 bg-red-50 hover:bg-red-100 hover:text-red-700  dark:bg-gray-700 dark:text-white">3</a>
        </li>
        <li>
          <a href="#" class="rounded-full flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white  hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800  dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">4</a>
        </li>
        <li>
          <a href="#" class="rounded-full flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white  hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800  dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">5</a>
        </li>
        <li>
          <a href="#" class="rounded-full flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white   hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800  dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <span class="sr-only">Next</span>
            <svg class="w-3 h-3 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

  </div>
</div>

<!-- Delete product modal -->
<app-delete-alert *ngIf="showDeleteAlert" [category]="'Producto'" (isDelete)="delete($event)" ></app-delete-alert>
